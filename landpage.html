<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
        }

        header {
            background-color: #333;
            color: white; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 100px; 
            height: auto;
            margin-right: 20px; 
        }

        nav {
            background-color: rgba(68, 68, 68, 0.8); 
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s; 
            border-radius: 5px; 
        }

        nav a:hover {
            background-color: rgba(85, 85, 85, 0.8); 
        }

        .image-container {
            height: 100vh; 
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            min-width: 100%; 
            min-height: 100%; 
            object-fit: cover; 
        }
        .logo {
            width: 100px;
            height: 100px; 
            border-radius: 50%; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Your Logo" class="logo">
        <h1>crazy play</h1> 
      </header>
    <nav>
        <a >Home</a> |
        <a href="movies.html">Movies</a> |
        <a href="events.html">Events</a> |
        <a href="concerts.html">Concerts</a> |
        <a href="plays.html">Plays</a>
    </nav>
    <div class="image-container">
        <img src="image.png" alt="image2.jpg">
    </div>
</body>
</html>
